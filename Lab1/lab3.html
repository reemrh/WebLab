<!DOCTYPE html>
<html>
    <head>
        <title>contact Form</title>
        <link href="style.css" rel="stylesheet"/>
    </head>
<body>

    <div class="left-section">
        <h1>Get in Touch</h1>
        <p>Feel free to contact us for your queries and we will get back to you as soon as possiple</p>

    </div>
    <form class="right-section">
        <h3>Send us a message</h3>

        <input type="text" name="name" value="" placeholder="Name" required/>
        <input type="email" name="email" value="" placeholder="Email" required/>
        <input type="text" name="mobile" value="" placeholder="Mobile" required/>
        <div >
            <label>Preferred mode of communication</label>
            <div class="radio-btns-wrap">
                <div class="radio-btns">
                   <input type="radio" name="mode" id="email" value="email"/>
                   <label for="email">email</label>
                </div>
                <div class="radio-btns">
                    <input type="radio" name="mode" checked id="phone" value="phone"/>
                    <label for="phone">phone</label>
                 </div>

            </div>

        </div>
        <label id="message">Message</label>
        <input type="text" name="message" value=""  required/>
        <input type="submit" name="submit" value="Submit" id="submit" />

    </form>

</body>
</html>
